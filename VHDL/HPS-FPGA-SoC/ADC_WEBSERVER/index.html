<html>
	<head>
		<script>
		function readTextFile(){
			var rawFile = new XMLHttpRequest();
			rawFile.open("GET", "valor.txt", false);
			rawFile.onreadystatechange = function (){
				if(rawFile.readyState === 4){
					if(rawFile.status === 200 || rawFile.status == 0){
						var allText = rawFile.responseText;
						document.getElementById("valorId").innerHTML = "El valor del ADC es: "+allText;
					}
				}
			}
			rawFile.send(null);
		}
		var intervalID = setInterval("readTextFile()", 10);
		</script>
	</head>

	<body>
		<h1>Webserver en Angstrom:</h1>
		<p id="valorId"></p>
	</body>
</html>
